
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clicker</title>
    <!--Tab icon-->
    <link rel="icon" href="../../Images/astrocore.png">
    <!--CSS link-->
    <link href="codeclicker.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Buttons-->
    <button onclick="addScore()">Code</button>

    <button onclick="upgradeClick()">Upgrade</button>

    <button onclick="superUpgrade()">Super Upgrade</button> 
    </br>

    <button onclick="buyClicker()">Buy Coder</button>

    <!--<button onclick="buyClickerAll()">Buy All Coders</button>-->

    <button onclick="upgradeCoder()">Upgrade Coder</button>

    <!--<button onclick="upgradeCoderAll()">Upgrade All Coders</button>-->

    <button onclick="rebirth()">Rebirth</button>
    </br>
    <!--Information-->
    <div class="info">
      <h1 id="linescoded">Lines Coded:0</h1>
      <h1 id="level">Level:1</h1>
      <h1 id="coders">Coders:0</h1>
      <h1 id="coderLevel">Coder Level:1</h1>
      <h1 id="rebirthLevel">Rebirths:1</h1>
    </div>
    <div class="shop">
      <h1 id="upgradeCost">Cost to Upgrade:50</h1>
      <h1 id="superUpgradeCost">Cost to Super Upgrade:750</h1>
      <h1 id="coderCost">Cost to Buy Coders:1000</h1>
      <h1 id="coderUpgradeCost">Cost to Upgrade Coders:1250 </h1>
      <h1 id="rebirthCost">Rebirth Cost:1000000</h1>
    </div>
    <!--Javascript link-->
    <script src="codeclicker.js"></script>
  </body>
</html>
