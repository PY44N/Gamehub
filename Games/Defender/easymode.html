
<!DOCTYPE html>
<html>
<head> 
<p id = "lives">lives: 3</p>
<p id = "missles">missiles: 20</p>
<p id = "bossHP">BOSS HP: 500</p>
<title>Defender</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" href="../../Images/astrocore.png">
<style>
canvas { 
  background: url("img/Background.jpg") 
  no-repeat center center fixed; 
  -webkit-background-size: cover;

}


</style>
</head>
<body onload="startGame()">
<button onclick="window.location.href = 'instructions.html';">Click Here To Go To INSTRUCTIONS</button>


<script>



  function startGame() {
    badGuy = new image(100, 100, "img/BadGuy.webp", 700, -150, "image")
    myGamePiece = new image(100, 100, "img/Player.webp", 700, 400, "image");
    shot = new component(5, 100, "red", 805, 805, 1)
    rBul = new component(5, 50, "green", 805, 805, 1)
    ammo = new image(50, 50, "img/Ammo.webp", 400, 400, "image")
    boss = new image(600, 400, "img/Boss.webp", 100, 900, "image")
    bossShot = new component(5, 100, "purple", -200, -50, 1)

if (bgMoveToggle === 0) {
    bgMoveToggle = 1
  }
  else if (bgMoveToggle === 1) {
    bgMoveToggle = 0

  }
    myGameArea.start();
  
   
 


}
let loseLives = document.getElementById('lives')
let misslePath = document.getElementById('missles')
let cool = document.getElementById('bossHP')
var ammo;
var shot;
var myGamePiece;
var rBul;
var badGuy;
var stuff = 0;
var missles = 20;
var otherS = 0;
var gg = 0;
var bgMoveToggle = 0;
var lives = 3;
var explosion = 0;
var bGHp = 10;
var bgDeaths = 1;
var bossMoveToggle = 0;
var movEBB = 0;
var bossHP = 500;
var bShootToggle = 0;


var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 550;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);

   window.addEventListener('keydown', function (e) {
 //x key
if (e.which === 88 && otherS < 30) {
 moveRbul()
rBul.x = myGamePiece.x + 100
rBul.y = myGamePiece.y + 30
 otherS++
}
 
 
 //space key
if (e.which === 32 && stuff < 5 && missles > 0) {
 shoot()
 stuff++
missles--
misslePath.innerHTML = ("missiles:" + missles)
shot.x = myGamePiece.x
shot.y = myGamePiece.y

}












            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
          myGameArea.key = false
        })
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}




class component {

  constructor(width, height, color, x, y, opacity) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;    
    this.opacity = opacity
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  
  this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;
  }
}
}

function image(width, height, color, x, y, type) {
  this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.width = width;
  this.height = height;
  this.x = x;
  this.y = y;
  this.speedY = 0;
  this.speedX = 0;
  this.update = function() {
    ctx = myGameArea.context;
    if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    } else {
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
   this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;
  }
}

function updateGameArea() {
    myGameArea.clear();
//left arrow
if (myGameArea.key && myGameArea.key === 37) {
moveleft()
}
  // right arrow key
if (myGameArea.key && myGameArea.key === 39) {
moveright()
}

//up arrow
if (myGameArea.key && myGameArea.key === 38) {
moveup()
}
//down arrow 
if (myGameArea.key && myGameArea.key === 40) {
movedown()
}
//reload
if (myGameArea.key && myGameArea.key === 82) {
resetShot()
resetRbul()

}

if (bgMoveToggle === 1) {
  moveBG()
}

if(badGuy.x < 0 && bgMoveToggle === 1) {
restartBG()
}

if(badGuy.y > 800 && bgMoveToggle === 1) {
  resetBG()
  explosion = 0
}


if (stuff > 0) {
  shoot()
}

if (otherS > 0) {
  moveRbul()
}





if (shot.x < badGuy.x + badGuy.width &&
   shot.x + shot.width > badGuy.x &&
   shot.y < badGuy.y + badGuy.height &&
   shot.y + shot.height > badGuy.y) {
  explode()
  resetShot()
   }

if (bossShot.x < myGamePiece.x + myGamePiece.width &&
   bossShot.x + bossShot.width > myGamePiece.x &&
   bossShot.y < myGamePiece.y + myGamePiece.height &&
   bossShot.y + bossShot.height > myGamePiece.y) {
lives--

   }

if (rBul.x < badGuy.x + badGuy.width &&
   rBul.x + rBul.width > badGuy.x &&
   rBul.y < badGuy.y + badGuy.height &&
   rBul.y + rBul.height > badGuy.y) {
   bGHp--
   }

   if (lives === 0) {
     lives = 5
     lose()
   }


if (ammo.x < myGamePiece.x + myGamePiece.width &&
   ammo.x + ammo.width > myGamePiece.x &&
   ammo.y < myGamePiece.y + myGamePiece.height &&
   ammo.y + ammo.height > myGamePiece.y && missles < 20) {
  reloadMIS()
  changeAmmoX()
  changeAmmoY()
  }

  if (rBul.x < boss.x + boss.width &&
   rBul.x + rBul.width > boss.x &&
   rBul.y < boss.y + boss.height &&
   rBul.y + rBul.height > boss.y) {
     bossHP--
     cool.innerHTML = ("BOSS HP:" + bossHP)
   }

  if (missles > 20) {
    missles = 20
    misslePath.innerHTML = ("missiles:" + missles)
  }
  
  if (bGHp === 0) {
    explode()
  } 

   if (bossMoveToggle === 1) {
     movEBB++
   }

if (bossShot.y > 550) {
  resetbS();
}
   

  if (bgDeaths === 21) {
    boss.y = -10;
    bgDeaths = 0;
    moveBossLeft()
    bossMoveToggle = 1;
    bgMoveToggle = 12;
    alert("THIS BOSS IS IMMUNE TO MISSILES");
    bShootToggle = 1
    resetBG();
  }



  if (boss.x < -100) {
    boss.speedX = 0
    moveBossRight()
  }
  
  if (boss.x === 600) {
    boss.speedX = 0
    moveBossLeft()
  }


if (bShootToggle === 1) {
bossShoot();
}


if (bossShot.y > 500) {
  bossShot.y = -10
}

  if (bossHP === 0) {
    win()
  }


  myGamePiece.update();
  shot.update();
  rBul.update();
  ammo.update();
  badGuy.update();
  boss.update();
  boss.newPos();
  bossShot.update();
  bossShot.newPos();
}



function moveup() {
   if (myGamePiece.y > 0) {
  myGamePiece.y -= 5;
   }
}

function movedown() {
  if (myGamePiece.y < 450) {
    myGamePiece.y += 5; 
  }
}

function moveleft() {
if (myGamePiece.x > 0) {
    myGamePiece.x -= 5; 
}
}

function moveright() {
if (myGamePiece.x < 700) {
    myGamePiece.x += 5; 
}
}


function shoot() {
  moveBullet()
}


function resetShot() {
  shot.x = 805
  shot.y = 805
  stuff = 0
}

function moveBullet() {
shot.y -=10
}


function moveRbul() {
rBul.y -= 30
}

function resetRbul() {
  rBul.x = 850
  rBul.y = 850
  otherS = 0

}

function moveBG() {
  setInterval(badGuy.y += 3, 900)
}

function resetBG() {
  changeBgX()
  badGuy.y = -150
  badGuy.image.src = "img/BadGuy.webp"

  if (explosion === 0) {
    lives--
    loseLives.innerHTML = ("lives:" + lives)
  }
   bGHp = 10;
}

function restartBG() {
  badGuy.x = 700
}


function explode() {
  badGuy.image.src = "img/Explosion.png"
  explosion = 1
  bgDeaths++
}


function reloadMIS() {
  missles += 3 
  misslePath.innerHTML = ("missiles:" + missles)
}


function changeAmmoX() {
ammo.x = Math.floor((Math.random() * 780) + 15);
}

function changeAmmoY() {
ammo.y = Math.floor((Math.random() * 520) + 15);
}

function changeBgX() {
badGuy.x = Math.floor((Math.random() * 520) + 50);
}

function lose() {
alert("YOU LOST")
  location.reload()

}

function moveBossLeft() {
boss.speedX -= 2;

}


function bossShoot() {
bossShot.speedY = 4
bossShot.x = boss.x
}

function moveBossRight() {
boss.speedX += 2;
}


function resetbS() {
  bossShot.x = boss.x
}

function win() {
  boss.image.src = "img/Explosion.png"
  alert("YOU WON!!!!")
  location.reload()
  bossHP = 50
}


</script>
</body>
</html>
